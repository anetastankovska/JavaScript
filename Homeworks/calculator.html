<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="title">A plain calculator</div>
    <table>
        <tr>
            <td id="memory" colspan="4"></td>
        </tr>
        <tr>
            <td id="result" colspan="4"></td>
        </tr>
        <tr>
            <td id="one"><button id="one" class="digit" type="button" value="1">1</button></td>
            <td id="two"><button class="digit" type="button" value="2">2</button></td>
            <td id="three"><button class="digit" type="button" value="3">3</button></td>
            <td id="divide"><button class="operator" type="button" value="/">&#247</button></td>
        </tr>
        <tr>
            <td id="four" ><button class="digit" type="button" value="4">4</button></td>
            <td id="five" ><button class="digit" type="button" value="5">5</button></td>
            <td id="six"><button class="digit" type="button">6</button></td>
            <td id="multiply"><button class="operator" type="button" value="*">&#215</button></td>
        </tr>
        <tr>
            <td id="seven"><button class="digit" type="button" value="7">7</button></td>
            <td id="eight"><button class="digit" type="button" value="8">8</button></td>
            <td id="nine"><button class="digit" type="button" value="9">9</button></td>
            <td id="minus"><button class="operator" type="button" value="-">&#8722</button></td>
        </tr>
        <tr>
            <td id="bullet"><button class = "digit" type="button" value=".">&#8729</button></td>
            <td colspan="2" id="zero"><button class="digit" type="button" value="0">0</button></td></td>
            <td id="plus"><button class="operator" type="button" value="+">&#43</button></td></td>
        </tr>
        <tr>
            <td id="reset"><button class="operator" type="reset">&#8705</button></td>
            <td colspan="3" id="equals"><button class="operator" type="button" value="=">=</button></td>

        </tr>
    </table>

    <script src="practice.js" type="text/javascript"></script>
</body>
</html>
