<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="title">A plain calculator</div>
    <table>
        <tr>
            <td id="memory" colspan="4"></td>
        </tr>
        <tr>
            <td id="result" colspan="4"></td>
        </tr>
        <tr>
            <td id="one"><button class="digit" onclick="displayDigits('1')" type="button">1</button></td>
            <td id="two"><button class="digit" onclick="displayDigits('2')" type="button">2</button></td>
            <td id="three"><button class="digit" onclick="displayDigits('3')" type="button">3</button></td>
            <td id="divide"><button class="operator" onclick="displayOperator('/')" type="button">&#247</button></td>
        </tr>
        <tr>
            <td id="four" ><button class="digit" onclick="displayDigits('4')" type="button">4</button></td>
            <td id="five" ><button class="digit" onclick="displayDigits('5')" type="button">5</button></td>
            <td id="six"><button class="digit" onclick="displayDigits('6')" type="button">6</button></td>
            <td id="multiply"><button class="operator" onclick="displayOperator('*')" type="button">&#215</button></td>
        </tr>
        <tr>
            <td id="seven"><button class="digit" onclick="displayDigits('7')" type="button">7</button></td>
            <td id="eight"><button class="digit" onclick="displayDigits('8')" type="button">8</button></td>
            <td id="nine"><button class="digit" onclick="displayDigits('9')" type="button">9</button></td>
            <td id="minus"><button class="operator" onclick="displayOperator('-')" type="button">&#8722</button></td>
        </tr>
        <tr>
            <td id="bullet"><button class = "digit" onclick="displayDigits('.')" type="button">&#8729</button></td>
            <td colspan="2" id="zero"><button class="digit" button onclick="displayDigits(0)" type="button">0</button></td></td>
            <td id="plus"><button class="operator" onclick="displayOperator('+')" type="button">&#43</button></td></td>
        </tr>
        <tr>
            <td id="reset"><button class="operator" onclick="reset()" type="reset">&#8705</button></td>
            <td colspan="3" id="equals"><button class="operator" onclick="calculate()" type="button">=</button></td>

        </tr>
    </table>

    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
